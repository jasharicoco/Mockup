<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ladda CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Ladda ikoner för snabblänkar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Ladda en font från Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <!--Font: Poppins-->
    
    <!-- Projektets Titel -->
    <title>Dashboard</title>
</head>
<body>
    <!--HEADER: Klocka-->
    <div class="header">
        <div class="clock"></div>
        <div class="date"></div>
    </div>

    <!--TITEL: Min Dashboard-->
    <h1 id="editable-title">Min Dashboard</h1>

    <section>
    <div class="dashboard">

        <!-- TABELL: Snabblänkar -->
        <div class="box" id="links-box">
            <h2>Snabblänkar</h2>
            <ul id="links-list">
                <li>
                    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                    <button class="delete-btn" onclick="removeLink(this)">×</button>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
                    <button class="delete-btn" onclick="removeLink(this)">×</button>
                </li>
                <li>
                    <a href="https://www.example.com" target="_blank"><i class="fas fa-link"></i> Exempel Länk</a>
                    <button class="delete-btn" onclick="removeLink(this)">×</button>
                </li>
            </ul>    
        
            <!-- Knapp för att öppna formuläret -->
            <button id="show-form-btn"><img src="icons/add.ico" alt="Add link"> Lägg till länk</button>
        
            <!-- Formulär som visas när man trycker på knappen -->
            <div id="link-form" style="display: none;">
                <input type="text" id="link-name" placeholder="Länkens namn">
                <input type="text" id="link-url" placeholder="Länkens URL">
                <button onclick="addLink()">Spara</button>
                <button onclick="hideForm()">Avbryt</button>
            </div>
        </div>

        <!-- TABELL: Väder -->
        <div class="box" id="weather-box">
            <h2>Väder</h2>
            <div id="weather">
                <div class="weather-day" id="today">
                    <div class="weather-icon">
                        <img id="today-icon" src="" alt="Väderikon">
                    </div>
                    <div class="weather-info">
                        <h3>Idag</h3>
                        <div>
                            <span class="weather-temp" id="today-temp"></span>
                            <span class="weather-description" id="today-weather"></span>
                        </div>
                    </div>
                </div>
                <div class="weather-day" id="tomorrow">
                    <div class="weather-icon">
                        <img id="tomorrow-icon" src="" alt="Väderikon">
                    </div>
                    <div class="weather-info">
                        <h3>Imorgon</h3>
                        <div>
                            <span class="weather-temp" id="tomorrow-temp"></span>
                            <span class="weather-description" id="tomorrow-weather"></span>
                        </div>
                    </div>
                </div>
                <div class="weather-day" id="third-day">
                    <div class="weather-icon">
                        <img id="third-day-icon" src="" alt="Väderikon">
                    </div>
                    <div class="weather-info">
                        <h3></h3> <!-- Här kommer veckodagen att sättas -->
                        <div>
                            <span class="weather-temp" id="third-day-temp"></span>
                            <span class="weather-description" id="third-day-weather"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TABELL: Sveriges Radio -->
        <div class="box" id="radio-box">
            <h2>Sveriges Radio</h2>
            <ul id="radio-list"></ul>
        </div>

        <!-- TABELL: Anteckningar -->
        <div class="box" id="notes-box">
            <h2>Anteckningar</h2>
            <textarea id="notes" placeholder="Anteckna här..." oninput="saveNotes()" spellcheck="false"></textarea>
        </div>

        <!-- Bakgrundsbild Knapp -->
        <button class="nybildbtn" onclick="changeBackground()"><img src="icons/refresh.ico" alt="Uppdatera bilden"> Slumpa ny bakgrund</button>
    </section>

    <!-- Ladda JavaScript -->
    <script src="script.js"></script>
</body>
</html>
